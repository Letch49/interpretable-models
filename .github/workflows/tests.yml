name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: |
            uv.lock
            pyproject.toml

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies (dev)
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest -q
